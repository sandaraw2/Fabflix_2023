<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Leckerli+One|Gabarito">
    <title>Payment</title>
</head>
<body>
<div id="nav-placeholder"></div>
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
    jQuery.get("assets/nav-bar.html", function(data){
        jQuery("#nav-placeholder").replaceWith(data);
    });
</script>
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2 id="totalPrice"></h2>
            <script>
                let totalPrice = localStorage.getItem("totalPrice");
                if (totalPrice) {
                    jQuery("#totalPrice").text("Total: $" + totalPrice);}
            </script>
        </div>
        <div class="col-12 text-center">
            <form id="payment_form" method="post" action="#">
                <label><b>First Name</b></label>
                <label>
                    <input name="first_name" placeholder="Enter First Name" type="text">
                </label>
                <br>
                <label><b>Last Name</b></label>
                <label>
                    <input name="last_name" placeholder="Enter Last Name" type="text">
                </label>
                <br>
                <label><b>Credit Card Number</b></label>
                <label>
                    <input name="cc_number" placeholder="Enter Credit Card Number" type="text">
                </label>
                <br>
                <label><b>Expiration Date</b></label>
                <label>
                    <input name="expiration" placeholder="Enter Expiration Date" type="date">
                </label>
                <br>
                <input type="submit" value="Place Order">
            </form>
        </div>
        <div id="payment_error_message" class="col-12 text-center"></div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/payment.js"></script>
</body>
</html>
