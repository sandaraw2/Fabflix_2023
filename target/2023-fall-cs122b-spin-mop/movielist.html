<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Leckerli+One|Gabarito">
  <script src="js/update-pagination.js"></script>
  <title>Movie List</title>
</head>

<body>
  <div id="nav-placeholder"></div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    jQuery.get("assets/nav-bar.html", function(data){
      jQuery("#nav-placeholder").replaceWith(data);
    });
  </script>
<div class="custom-body">
  <h1>Movies</h1>

  <label for="numberOfMovies">Movies Per Page:</label>
  <select id="numberOfMovies" name="numberOfMovies">
    <option value="10">10</option>
    <option value="20">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <button onclick="updatePagination()">Update</button>
  Sort By:
  <select id="sorting" name="sorting" onchange="updateSorting()">
    <option>--</option>
    <option value="title_ASC-rating_DESC">title ASC, rating DESC</option>
    <option value="title_DESC-rating_DESC">title DESC, rating DESC</option>
    <option value="title_ASC-rating_ASC">title ASC, rating ASC</option>
    <option value="title_DESC-rating_ASC">title DESC, rating ASC</option>

    <option value="rating_ASC-title_DESC">rating ASC, title DESC</option>
    <option value="rating_DESC-title_DESC">rating DESC, title DESC</option>
    <option value="rating_ASC-title_ASC">rating ASC, title ASC</option>
    <option value="rating_DESC-title_ASC">rating DESC, title ASC</option>
  </select>
  <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
  <table id=movie_table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Director</th>
      <th>Stars</th>
      <th>Genre</th>
      <th>Rating</th>
      <th>Cart</th>
    </tr>
    </thead>
    <tbody id=movie_table_body></tbody>
  </table>

  <div id="pagination"></div>

</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/movielist.js"></script>
  <script src="js/add-to-cart.js"></script>
  <script src="js/browse.js"></script>
</body>


</html>
