<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie Form</title>
</head>
<body>

<a href="dashboard-index.html">Dashboard</a>
<h2>Add Movie</h2>

<form id="addMovieForm">
    <label for="movieTitle">Movie Title:</label>
    <input type="text" id="movieTitle" name="movie_title" required><br>

    <label for="movieYear">Movie Year:</label>
    <input type="text" id="movieYear" name="movie_year" required><br>

    <label for="movieDirector">Director:</label>
    <input type="text" id="movieDirector" name="movie_director" required><br>

    <label for="starName">Star Name:</label>
    <input type="text" id="starName" name="star_name" required><br>

    <label for="starBirthYear">Star Birth Year:</label>
    <input type="text" id="starBirthYear" name="star_birth_year"><br>

    <label for="genreName">Genre Name:</label>
    <input type="text" id="genreName" name="genre_name" required><br>

    <button type="button" onclick="addMovie()">Add Movie</button>
</form>

<div id="responseMessage"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src='../js/_dashboard/add-movie.js'> </script>

</body>
</html>
